<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowflake Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="bg-[var(--bg)] text-[var(--text)] overflow-hidden">
  <!-- Main Grid - responsive with 3 breakpoints -->
  <main class="grid gap-4 h-dvh
               grid-cols-1 md:grid-cols-2 lg:grid-cols-3
               grid-rows-[auto_1fr] p-4 pb-20 md:pb-4">
    
    <!-- Header spans all columns -->
    <header class="col-span-full bg-[var(--surface)] rounded-lg p-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-lg">S</span>
        </div>
        <div>
          <h1 class="text-xl font-bold">Snowflake Analytics</h1>
          <p class="text-xs opacity-60">Activity Dashboard</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <span class="text-sm opacity-60">Live</span>
          <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
        </div>
        <button onclick="toggleTheme()" class="p-2 hover:bg-[var(--bg)] rounded-lg transition">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
          </svg>
        </button>
      </div>
    </header>
    
    <!-- Query Panel - visible on all breakpoints -->
    <section id="query-panel" class="bg-[var(--surface)] rounded-lg p-4 overflow-y-auto mobile-panel">
      <h2 class="text-lg font-semibold mb-4">Quick Queries</h2>
      
      <!-- Preset Buttons Section -->
      <div class="mb-6">
        <div class="text-sm opacity-60 mb-2">One-Click Presets</div>
        
        <!-- Time-based presets -->
        <div class="grid grid-cols-2 gap-2 mb-3">
          <button onclick="executePreset('today')" class="preset-btn bg-[var(--bg)] hover:bg-opacity-80 p-3 rounded-lg text-left transition">
            <span class="text-lg">üìÖ</span>
            <span class="ml-2 text-sm">Today</span>
          </button>
          <button onclick="executePreset('last_6h_15min')" class="preset-btn bg-[var(--bg)] hover:bg-opacity-80 p-3 rounded-lg text-left transition">
            <span class="text-lg">‚è∞</span>
            <span class="ml-2 text-sm">Last 6h</span>
          </button>
          <button onclick="executePreset('last_hour_5min')" class="preset-btn bg-[var(--bg)] hover:bg-opacity-80 p-3 rounded-lg text-left transition">
            <span class="text-lg">‚ö°</span>
            <span class="ml-2 text-sm">Last Hour</span>
          </button>
          <button onclick="executePreset('this_week')" class="preset-btn bg-[var(--bg)] hover:bg-opacity-80 p-3 rounded-lg text-left transition">
            <span class="text-lg">üìä</span>
            <span class="ml-2 text-sm">This Week</span>
          </button>
        </div>
        
        <!-- Ranking presets -->
        <div class="grid grid-cols-2 gap-2 mb-3">
          <button onclick="executePreset('top_actions')" class="preset-btn bg-[var(--bg)] hover:bg-opacity-80 p-3 rounded-lg text-left transition">
            <span class="text-lg">üéØ</span>
            <span class="ml-2 text-sm">Top Actions</span>
          </button>
          <button onclick="executePreset('top_users')" class="preset-btn bg-[var(--bg)] hover:bg-opacity-80 p-3 rounded-lg text-left transition">
            <span class="text-lg">üë•</span>
            <span class="ml-2 text-sm">Top Users</span>
          </button>
        </div>
        
        <!-- Metrics preset -->
        <button onclick="executePreset('summary_today')" class="preset-btn bg-[var(--bg)] hover:bg-opacity-80 p-3 rounded-lg text-left transition w-full">
          <span class="text-lg">üìà</span>
          <span class="ml-2 text-sm">Today's Summary</span>
        </button>
      </div>
      
      <!-- Custom query input -->
      <div class="border-t border-[var(--border)] pt-4">
        <label class="text-sm opacity-60 block mb-2">Natural Language Query</label>
        <textarea 
          id="custom-query"
          class="w-full p-3 bg-[var(--bg)] rounded-lg resize-none border border-[var(--border)] focus:border-[var(--accent)] transition"
          rows="3"
          placeholder="e.g. 'Show events by 15 minutes over last 6 hours'"
          onkeydown="if(event.key === 'Enter' && event.ctrlKey) executeCustomQuery()"></textarea>
        <div class="flex gap-2 mt-2">
          <button 
            onclick="executeCustomQuery()"
            class="flex-1 py-3 bg-[var(--accent)] hover:opacity-90 rounded-lg font-medium transition touch-target">
            Analyze
          </button>
          <button 
            onclick="generateDashboard()"
            class="py-3 px-4 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition touch-target"
            title="Generate Streamlit Dashboard">
            üöÄ Generate
          </button>
        </div>
        
        <!-- Dashboard Title Input (hidden by default) -->
        <div id="dashboard-config" class="mt-3 hidden">
          <input 
            type="text" 
            id="dashboard-title" 
            placeholder="Dashboard Title" 
            class="w-full p-2 bg-[var(--bg)] rounded-lg border border-[var(--border)]"
            value="Executive Dashboard">
        </div>
      </div>
    </section>
    
    <!-- Activity Stream - hidden on mobile, visible on tablet+ -->
    <section id="stream-panel" class="bg-[var(--surface)] rounded-lg p-4 overflow-hidden hidden md:block mobile-panel">
      <h2 class="text-lg font-semibold mb-4">Live Activity</h2>
      
      <!-- Activity feed with virtual scrolling -->
      <div id="activity-feed" class="space-y-2 overflow-y-auto max-h-[calc(100%-2rem)]">
        <!-- Loading state -->
        <div class="animate-pulse">
          <div class="h-16 bg-[var(--bg)] rounded-lg mb-2"></div>
          <div class="h-16 bg-[var(--bg)] rounded-lg mb-2"></div>
          <div class="h-16 bg-[var(--bg)] rounded-lg"></div>
        </div>
      </div>
    </section>
    
    <!-- Visualizations - spans remaining space -->
    <section id="viz-panel" class="bg-[var(--surface)] rounded-lg p-4 overflow-y-auto mobile-panel">
      <h2 class="text-lg font-semibold mb-4">Analytics</h2>
      
      <!-- Metric Cards -->
      <div class="grid grid-cols-2 gap-2 mb-4">
        <div class="bg-[var(--bg)] p-3 rounded-lg">
          <div class="text-xs opacity-60">Total Events</div>
          <div id="metric-total" class="text-2xl font-bold">-</div>
          <div id="metric-total-change" class="text-xs opacity-60"></div>
        </div>
        <div class="bg-[var(--bg)] p-3 rounded-lg">
          <div class="text-xs opacity-60">Active Users</div>
          <div id="metric-users" class="text-2xl font-bold">-</div>
          <div id="metric-users-change" class="text-xs opacity-60"></div>
        </div>
      </div>
      
      <!-- Charts container -->
      <div class="space-y-4">
        <!-- Time series chart -->
        <div class="bg-[var(--bg)] p-4 rounded-lg">
          <h3 class="text-sm font-medium mb-2 opacity-80">Activity Trend</h3>
          <div class="h-48">
            <canvas id="trend-chart"></canvas>
          </div>
        </div>
        
        <!-- Ranking chart -->
        <div class="bg-[var(--bg)] p-4 rounded-lg">
          <h3 class="text-sm font-medium mb-2 opacity-80">Top Activities</h3>
          <div class="h-48">
            <canvas id="ranking-chart"></canvas>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Mobile Tab Bar - fixed bottom, only visible on mobile -->
  <nav class="fixed bottom-0 inset-x-0 bg-[var(--surface)] border-t border-[var(--border)] md:hidden">
    <div class="grid grid-cols-3">
      <button 
        onclick="showMobilePanel('query')" 
        class="py-4 text-center touch-target mobile-tab active"
        data-panel="query">
        <svg class="w-5 h-5 mx-auto mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
        </svg>
        <span class="block text-xs">Query</span>
      </button>
      <button 
        onclick="showMobilePanel('stream')" 
        class="py-4 text-center touch-target mobile-tab"
        data-panel="stream">
        <svg class="w-5 h-5 mx-auto mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
        </svg>
        <span class="block text-xs">Stream</span>
      </button>
      <button 
        onclick="showMobilePanel('viz')" 
        class="py-4 text-center touch-target mobile-tab"
        data-panel="viz">
        <svg class="w-5 h-5 mx-auto mb-1" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
        </svg>
        <span class="block text-xs">Charts</span>
      </button>
    </div>
  </nav>
  
  <!-- Toast notifications -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
  
  <!-- Scripts -->
  <script src="../src/presets.js"></script>
  <script src="../src/nl-compiler.js"></script>
  <script src="js/schema-client.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/dashboard.js"></script>
  
  <script>
    // Preset execution function
    async function executePreset(presetId) {
      const preset = getPresetById(presetId);
      if (!preset) {
        showToast('Preset not found', 'error');
        return;
      }
      
      try {
        // Resolve params
        const resolvedParams = resolvePresetParams(preset.params);
        
        // Call API
        const response = await fetch('/api/data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            proc: preset.proc,
            params: resolvedParams
          })
        });
        
        const result = await response.json();
        if (!result.ok) throw new Error(result.error);
        
        // Show the result based on type
        if (preset.proc === 'DASH_GET_METRICS') {
          updateMetrics(result.data);
        } else if (preset.proc === 'DASH_GET_SERIES') {
          updateChart('trend', formatSeriesData(result.data));
          showMobilePanel('viz');
        } else if (preset.proc === 'DASH_GET_TOPN') {
          updateChart('ranking', formatTopNData(result.data));
          showMobilePanel('viz');
        } else if (preset.proc === 'DASH_GET_EVENTS') {
          result.data.forEach(event => addToActivityFeed(event));
          showMobilePanel('stream');
        }
        
        showToast(`${preset.label} loaded`, 'success');
        
      } catch (error) {
        showToast(`Error: ${error.message}`, 'error');
      }
    }
    
    // Natural language compilation and execution
    async function executeCustomQuery() {
      const textarea = document.getElementById('custom-query');
      const query = textarea.value.trim();
      
      if (!query) {
        showToast('Please enter a query', 'warning');
        return;
      }
      
      try {
        // Compile natural language to procedure call
        const compiler = new NLCompiler();
        const compiled = compiler.compile(query);
        
        // Resolve params
        const resolvedParams = resolvePresetParams(compiled.params);
        
        // Call API
        const response = await fetch('/api/data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            proc: compiled.proc,
            params: resolvedParams
          })
        });
        
        const result = await response.json();
        if (!result.ok) throw new Error(result.error);
        
        // Handle result like presets
        if (compiled.proc === 'DASH_GET_METRICS') {
          updateMetrics(result.data);
        } else if (compiled.proc === 'DASH_GET_SERIES') {
          updateChart('trend', formatSeriesData(result.data));
          showMobilePanel('viz');
        } else if (compiled.proc === 'DASH_GET_TOPN') {
          updateChart('ranking', formatTopNData(result.data));
          showMobilePanel('viz');
        } else if (compiled.proc === 'DASH_GET_EVENTS') {
          result.data.forEach(event => addToActivityFeed(event));
          showMobilePanel('stream');
        }
        
        showToast(`Query executed: ${compiler.generateTitle(compiled)}`, 'success');
        textarea.value = '';
        
      } catch (error) {
        showToast(`Error: ${error.message}`, 'error');
      }
    }
    
    // Save current query as dashboard
    async function saveAsDashboard() {
      const query = document.getElementById('custom-query').value.trim();
      if (!query) {
        showToast('Enter a query first', 'warning');
        return;
      }
      
      try {
        const compiler = new NLCompiler();
        const compiled = compiler.compile(query);
        const title = compiler.generateTitle(compiled);
        
        // Create dashboard spec
        const spec = {
          panels: [{
            id: 'main',
            type: compiled.proc === 'DASH_GET_METRICS' ? 'metrics' : 
                  compiled.proc === 'DASH_GET_SERIES' ? 'series' :
                  compiled.proc === 'DASH_GET_TOPN' ? 'topn' : 'events',
            title: title,
            proc: compiled.proc,
            params: compiled.params
          }]
        };
        
        // Save dashboard
        const dashboardId = 'dash_' + Date.now();
        const response = await fetch('/api/dashboard/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            dashboard_id: dashboardId,
            title: title,
            spec: spec,
            refresh_interval_sec: 300
          })
        });
        
        const result = await response.json();
        if (!result.ok) throw new Error(result.error);
        
        showToast(`Dashboard saved! URL: ${result.url}`, 'success');
        
        // Optionally open the dashboard
        if (confirm('Open dashboard in new tab?')) {
          window.open(result.url, '_blank');
        }
        
      } catch (error) {
        showToast(`Save failed: ${error.message}`, 'error');
      }
    }
    
    // Data formatting helpers
    function formatSeriesData(data) {
      if (!Array.isArray(data)) return { labels: [], values: [] };
      return {
        labels: data.map(d => formatTime(d.TIME_BUCKET || d.time_bucket)),
        values: data.map(d => d.EVENT_COUNT || d.event_count || 0)
      };
    }
    
    function formatTopNData(data) {
      if (!Array.isArray(data)) return { labels: [], values: [] };
      return {
        labels: data.map(d => d.ITEM || d.item || 'Unknown'),
        values: data.map(d => d.COUNT || d.count || 0)
      };
    }
  </script>
</body>
</html>
